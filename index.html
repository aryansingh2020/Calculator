<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div>
            <table>
                <tr>
                    <th colspan="10">
                        <input type="text" id="text-field">
                    </th>
                </tr>
                <tr>
                    <tr>
                        <td colspan="2" ><button type="button" id="btn-onoff">OFF</button></td>
                        <td colspan="2"><button type="button" class="btn">(</button></td>
                        <td colspan="2"><button type="button" class="btn">)</button></td>
                        <td colspan="2"><button type="button" class="btn">^</button></td>
                        <td colspan="2"><button type="button" class="btn">click</button></td>
                </tr>
                <tr>
                    <td colspan="2" ><button type="button" class="btn">+</button></td>
                    <td colspan="2"><button type="button" class="btn">-</button></td>
                    <td colspan="2"><button type="button" class="btn">*</button></td>
                    <td colspan="2"><button type="button" class="btn">/</button></td>
                    <td colspan="2"><button type="button" class="btn">&lt</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="btn">0</button></td>
                    <td colspan="2"><button type="button" class="btn">1</button></td>
                    <td colspan="2"><button type="button" class="btn">2</button></td>
                    <td colspan="2"><button type="button" class="btn">3</button></td>
                    <td colspan="2"><button type="button" class="btn">C</button></td>
        
                </tr>
                <tr>
                    <td rowspan="2"colspan="2" ><button type="button" id="btn-dot">.</button></td>
                    <td colspan="2"><button type="button" class="btn">4</button></td>
                    <td colspan="2"><button type="button" class="btn">5</button></td>
                    <td colspan="2"><button type="button" class="btn">6</button></td>
                    <td rowspan="2"colspan="2"><button type="button" id="btn-equal">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="btn">7</button></td>
                    <td colspan="2"><button type="button" class="btn">8</button></td>
                    <td colspan="2"><button type="button" class="btn">9</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
